<div ng-controller="WishListCtrl">
    <md-content  flex class="md-padding" layout="row" layout-wrap layout-align="center start" layout-xs="column">
        <div ng-show="wishList.length < 1" style="text-align:center;">  
            <h2>Wish list is empty</h2>
            <md-button class="md-raised" md-colors="{background:'green'}" ng-click="navigate('home')">Continue Shopping</md-button>    
        </div>
        
        <div ng-repeat="product in wishList" flex="50" flex-sm="100" flex-xs="100" layout="column">
            <md-card style="background:#f1f1f1;" md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                <md-card-title>
                <md-card-actions layout="row" layout-align="center center">
                    <img ng-src="img/{{product.imgUrl}}" class="md-card-image" style="height:200px;width:200px;">
                </md-card-actions>
                <md-card-title-text>
                    <span class="md-headline">{{product.name}}</span>
                    <span class="md-subhead">Price : Rs. {{product.price}}</span>
                </md-card-title-text>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-raised" md-colors="{background:'indigo'}" ng-click="remove(product.id)">Remove</md-button>
                    <md-button class="md-raised" md-colors="{background:'grey'}" ng-click="addToCart(product.id)">Add to Cart</md-button>
                </md-card-actions>
            </md-card> 
        </div>
    </md-content>
</div>
